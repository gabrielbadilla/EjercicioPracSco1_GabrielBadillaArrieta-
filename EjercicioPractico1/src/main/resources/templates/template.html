<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar-brand {
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            color: #212529;
        }

        #main-header {
            background-color: #20c997;
        }

        #main-header h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        #listadoLibros {
            margin-top: 20px;
        }

        #listadoLibros .card {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #17a2b8;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand" th:text="#{template.inicio}">Tienda de Libros</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a class="nav-menu-link nav-link" th:href="@{/libros/listado}" th:text="#{template.listado}">Listado de Libros</a></li>
                    </ul>
                    <div class="col-md-3">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                            <li class="nav-item px-2"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section id="main-header" class="py-2 bg-success text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><i class="fas fa-cog"></i> <span th:text="#{template.tienda_de_libros}">Tienda de Libros</span></h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
        <div class="container">
            <div class="col">
                <p class="lead text-center">
                    &COPY; <span th:text="#{template.derechos}">Derechos Reservados</span>
                </p>
            </div>
        </div>
    </footer>
</body>

</html>
