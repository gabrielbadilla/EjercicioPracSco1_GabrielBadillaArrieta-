<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            color: #212529;
        }
        #main-header {
            background-color: #20c997;
        }
        #main-header h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        #listadoLibros {
            margin-top: 20px;
        }
        #listadoLibros .card {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #17a2b8;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Tienda de libros</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/libros/listado}">Nuestros libros</a></li>
                        <!-- Otros enlaces de navegación si es necesario -->
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/(lang=es)}">ES</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/(lang=en)}">EN</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="main-header" class="text-center">
            <div class="container">
                <h1><i class="fas fa-tree"></i> Bienvenido a nuestra Tienda de Árboles</h1>
            </div>
        </section>
    </header>

    <section id="listadoLibros">
        <div class="container">
            <h2 class="text-center">Libros Disponibles</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Nombre del Libro</h5>
                            <p class="card-text">Descripción breve del libro.</p>
                            <a href="#" class="btn btn-primary">Ver Detalles</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- Repite la estructura para cada libro -->
                </div>
                <div class="col-md-4">
                    <!-- Repite la estructura para cada libro -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p class="lead">&COPY; 2024 Tienda de Libros</p>
        </div>
    </footer>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
